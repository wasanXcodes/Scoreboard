<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel = "stylesheet" href="index.css">
        <title>Score Board</title>
    </head>
    <body>
        <h1 class = "head">Scoreboard</h1>
        <div class = "container">
            <div>
                <h1>HOME</h1>
                <h1 id = "home-score">0</h1>
                <button class="btn" onclick = "minusone()">-1</button>
                <button class="btn" onclick = "plusone()">+1</button>
                <button class="btn" onclick = "plustwo()">+2</button>
                <button class="btn" onclick = "plusthree()">+3</button>
            </div>
            <div>
                <h1>GUEST</h1>
                <h1 id = "guest-score">0</h1>
                <button class="btn" onclick = "guestminusone()">-1</button>
                <button class="btn" onclick = "guestplusone()">+1</button>
                <button class="btn" onclick = "guestplustwo()">+2</button>
                <button class="btn" onclick = "guestplusthree()">+3</button>
            </div>
        </div>
        <div id = "fix">
            <h1 class = "head">NEW GAME</h1>
            <button id = "reset" onclick="reset()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
